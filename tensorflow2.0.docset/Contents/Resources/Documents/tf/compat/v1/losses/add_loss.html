<p>Adds a externally defined loss to the collection of losses.</p>

<p><code>python
tf.compat.v1.losses.add_loss(
    loss,
    loss_collection=tf.GraphKeys.LOSSES
)
</code></p>

<!-- Placeholder for "Used in" -->


<h4>Args:</h4>

<ul>
<li><b><code>loss</code></b>: A loss <code>Tensor</code>.</li>
<li><b><code>loss_collection</code></b>: Optional collection to add the loss to.</li>
</ul>
